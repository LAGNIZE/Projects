<input type="button" value="Стереть всё" onclick="add()">
<input type="button" value="Сообщение" onclick="message()">
<input type="button" value="Удалить всё и написать LOL" onclick="del_lol()">
<input type="button" value="Задать фон" onclick="back_color()">
<input type="button" value="Убрать фон" onclick="del_color()">
<div class="wall" style="height: fit-content; width: fit-content;">
</div>


<script>
    function add() {
        document.querySelector('.wall').innerHTML = " ";
    }

    function message() {
        document.querySelector('.wall').innerHTML += "Hey <br>";
    }

    function del_lol() {
        document.querySelector('.wall').innerHTML = "LOL <br>";
    }

    function back_color() {
        document.querySelector('.wall').style.backgroundColor = "red";
    }

    function del_color() {
        document.querySelector('.wall').style.backgroundColor = "white";
    }
</script>

<style>
    * {
        font-size: 50px;
    }
</style>
