<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <hello></hello>
    <hello></hello>
    <first></first>
    <second></second>
</div>
<div id="test">
    <component-a></component-a>
    <component-b></component-b> 
</div>
<div id="app2">
    <user></user>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
//глобальная регситрация компонента
const app = Vue.createApp({});
app.component('hello', {
    template: '<h2>Hello</h2>'
});
app.component('first', {
    template: '<p>1-й глобальный компонент</p>'
})
app.component('second', {
    template: '<a href="google.ru">2-й глобальный компонент</a><hr>'
})
app.mount('#app');

//локальная регистрация
const ComponentA = {
  template: '<h2>1-й локальный компонент</h2>'
}
const ComponentB = {
  template: '<h2>2-й локальный компонент</h2><hr>'
}
let test = Vue.createApp({
    components: {
        'component-a': ComponentA,
        'component-b': ComponentB
    }
})
test.mount('#test');

//Состояние и поведение компонентов
const app2 = Vue.createApp({});
app2.component('user', {
    data(){
        return {
            name: 'Alex',
            age: '16'
        }
    },
    template:'<div><h2>{{name}} - {{age}}</h2></div><hr>'
});
app2.mount('#app2');
</script>
</body>
</html>
