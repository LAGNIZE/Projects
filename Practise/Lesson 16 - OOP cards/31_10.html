------------JSON в/из массив(а)-------------------
JSON.parse - из json в массив (десериализация)
JSON.stringify - из массива в JSON (сериализация)

------------Функции--------------
JSON.parse() - parse тут метод
parseInt() - функция
функция и метод по сути одинаковы, но методу нужен кто-то кто умеет вызывать действие (функция - фрилансер, работает сама по себе; метод - человек в компании, нужен работодатель для работы)

------------Переменные--------
let b = 3 - свободная переменная
document.innerHTML = 'lol' - переменная внутри document
innerHTML - свойство, нет скобок, в отличии от метода

------------Cookies--------
в HTTP нет места для хранения данных об авторизации, для этого файлы активного сеанса хранятся в кукис (место в браузере, куда можно что-то сохранить)
куки можно передавть вместе с http серверу, и тем самым сервер понимает что это конкретный пользователь
Размер - 4 килобайта (string)
имя = значение (user id = 5)

------------LocalStorage------
локальное хранилище в браузере - для кэширования
локальная БД
string
так работают одностраничные приложения, данные на сервер отправляются не часто, а хранятся в LocalStorage

		console.log(arr);

		for (let i = 0; i > ArrTot.length; i++) {
