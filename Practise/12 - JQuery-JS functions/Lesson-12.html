<!--Фреймворк - каркас, набор готового кода
----Библиотека - тоже набор готового клда
----Разница в том, что библиотека не заставляет вас ею пользоваться, вы можете подключить ее к себе в проект,
----она будет ледать до поры до времени, и в нужный момент код из этой библиотеки вы можете использовать.
----А фреймворк заставляет вас им пользоваться, пользоваться своими функциями (не обязательно всеми),
если вы его подключили в проект (это делается в самом начале)

----ФРЕЙМВОРКИ JS:
1. React JS (Facebook)
2. Vue JS (чувак который ушел из Google, сейчас это китайский фремворк (AliBaba)
3. Angular (Google)
компании в скобках занимаются разработкой и поддержкой этих фреймоврках

----ПЛЮСЫ и МИНУСЫ:
1. + Angular - поддержка от Гугл, много возможностей, любят в США
   - Angular - тяжелый и сложный, не нужен в маленких проектах, скорее в больших, НЕЛЬЗЯ добавить по ссылке, нужно устанавливать
2. + Vue JS - простой, легкий по коду, хорошая документация на русском, МОЖНО подключить по ссылке
   - Vue JS - новый и не супер популярный
3. + React JS - простой, документация на русском, очень популярный в России и Европе, МОЖНО подключить по ссылке
   - React JS - особо нет

	jQuery - open source библиотека js. Значительно упрощает решение повседневных задач на js, сокращая количество кода. Code less - do more

-->
<div class="square">

</div>

<input class="text-input" type="text">
<input class="photo-input" type="text">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--Подключаем jQuery-->

<script>
	//$ - альтернатива всем поисковым методам JS. используется не только для поиска, но и для вызова интересных штук

	//$.get('адрес сервера') - отправить запрос на сервер и получить данные

	//$('селектор').click() - вместо onclick="функция()"

	//задание задержки действия
	setTimeout(function () {
		$('.square').css('background-color', 'blue')
		$('.square').addClass('circle')
	}, 3000);

	//задание периодического действия
	setInterval(function () {
		$('.square').toggleClass('circle')
	}, 1000)

	//обработчик клика 
	//таким образом можно навешивать события, получается что верстальщик и фронтенд разраб не сильно связаны,
	//так как не нужно им сильно взаимодействовать
	$('.square').click(function () {
		$('.square').css('width', '300px')

		//получаем содержимое input и кладем в переменную
		let text = $('.text-input').val()
		let photo = $('.photo-input').val()

		//.val('') - автоочистка

		//отправляем сообщение в тг

		let urlText = 'https://api.telegram.org/bot2023002074:AAFEqzEOTQSbWVqyDiEGemXpAmMYTj3V8qU/sendMessage?chat_id=154685689&text=' + text
		let urlPhoto = 'https://api.telegram.org/bot2023002074:AAFEqzEOTQSbWVqyDiEGemXpAmMYTj3V8qU/sendPhoto?chat_id=154685689&photo=' + photo

		//отправка запроса по адресу
		$.get(urlText)
		$.get(urlPhoto)
	})




	//CORS - правило защиты кроссдоменных запросов (для того чтобы нельзя было сделать очень много запросов с одного ПК (DOS))
	//CORS разрешает отправлять много запросов:
	// 1. Telegram
	// 2. Свой сайт/сервер	
</script>

<style>
	.square {
		width: 100px;
		height: 100px;
		background-color: aqua;
	}

	.circle {
		border-radius: 50%;
	}
</style>
