<script src="./js/Player.js"></script>
<script src="./js/Enemy.js"></script>

<script>
    let world = new World(1500, 500, "black");
    let player = new Player("Elf", "Legolas", "white");
    document.onkeyup = function() {
        if(event.keyCode == 37) {
            player.goLeft();
        }
        if(event.keyCode == 38) {
            player.goUp();
        }
        if(event.keyCode == 39) {
            player.goRight();
        }
        if(event.keyCode == 40) {
            player.goDown();
        }
    }
</script>
