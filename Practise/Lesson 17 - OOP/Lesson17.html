<!--ООП в JS------
----Класс - инструкция по созданию чего-то. Объект - что-то созданное по этой инструкции-------
----У объектов есть свойства и методы. Свойства - переменная внутри объекта. Методы - функции.----
-----При создании методов, мы не пишем слово function---------

-----СИНТАКСИС---------
class User{
    age = 20
    name = 'John'

    sayHi(){
        alert("Привет")
    }
}
let userPRO = new User()

User - имя класса
new - ключеое слово для создания
UserPRO = новая переменная имеющая свойства User
() - можем скормить стартовую информацию 
-->

<script>
    // создаём новую инструкцию по созданию юзеров
    class User {
        // вызывается АВТОМАТИЧЕСКИ при создании объекта
        constructor(name, age, job) {
            this.firstName = name;
            this.userAge = age;
            this.userJob = job;
        }
        sayHi(){
            console.log("Hi, i'm" + " " + this.firstName)
        }
        tellAboutYourself(){
            let story = `Привет всем, меня зовут ${this.firstName}, мой возраст ${this.userAge}, Я - ${this.userJob}`;
            console.log(story)
        }
    }
    // создаём нового юзера по интрукции
    let user0 = new User("John", 25, "Fullstack");
    let user1 = new User("Alex", 28, "Frontend");
    let user2 = new User("Sam", 28, "Backend");
    console.log(user0, user1, user2)

    user0.sayHi();
    user1.sayHi();
    user2.sayHi();

    user0.tellAboutYourself();
    user1.tellAboutYourself();
    user2.tellAboutYourself();
</script>
