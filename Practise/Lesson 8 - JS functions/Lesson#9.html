<!--/*-----JS - события, данные, страница (клик - собрать данные из формы - показать окно с сообщением)--------*/
/*-----переменная - индексный массив - ассоциативный массив--------*/
/*-----Типы: string, number, boolean (логический), object (ассоц. массив), null (пусто), undefined (нет переменной)--------*/
/*--текст с тегами из html переводится в DOM (document object model - представление о всех объектах в памяти)--*/
/*--с помощью JS можем манипулировать DOM'ом (это оюъект в JS) --*/
/*--DOM - древовидная структура--*/

Зачем нужен JS? Делает сайт интерактивным и отзывчивым на действия пользователей.
Умеет посылать запросы на сервер и получать ответ без перезагрузки страницы (AJAX)
Создавать, изменять, добавлять html-элементы, изменять их свойства
На основе таймеров реализовывать эффекты плавности
С помощью vue.js, react и angular строить SPA-сайты

Используется для создания сайтов, мобильных приложений (React Native, Ionic), серверных приложений (NodeJS)\

НЕ УМЕЕТ:
JS ограничен окном браузера
не умеет открывать внешние программы, изменять файлы
работать напрямую с ОС-->

<div onclick="show()">
	Нажми на меня
</div>

<div class="inputs">

</div>
<div onclick="add()">
	Добавить
</div>
<script>
	//создание переменной
	let test = 22;

	//перезапись переменной
	test = "Привет Бро";

	//вывод на экран
	//console.log(test);

	//создание функции
	function show() {
		console.log(test);
		console.log("Привет");
		console.log(23);
		document.querySelector('div').innerHTML = "Hello, world!";
		document.querySelector('div').style.color = "red";
		document.querySelector('div').style.fontFamily = "Colibri";
		document.querySelector('div').style.fontSize = "40px";
	}

	//переменная - хранилище, функция - действие
	//функция - набор переменных, упаковываем всё для удобства

	//обращение к DOM'у - document
	//поисковик по странице - .querySelector
	//div в памяти представляется в виде ассоц.массива - innerHTML (ячейка, где хранится внутреннее содержимое блока (div и т.д.)), style...

	function add() {
		document.querySelector('.inputs').innerHTML += "<div><input type='text'></div>";
	}
</script>
