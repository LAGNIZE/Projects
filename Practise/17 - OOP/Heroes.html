<script>
    class Hero {
        constructor(name, race, klass) {
            this.CharName = name;
            this.CharRace = race;
            this.CharClass = klass;
            this.CharStrength = 0;
            this.CharHealth = 0;
            this.CharMana = 0;
        }
        attack_hands() {
            console.log("Я - " + this.CharName + " " + "Атакую вручную, с силой " + this.CharStrength)
        }
        attack_magic() {
            console.log("Я - " + this.CharName + " " + "Атакую магией, мана " + this.CharMana)
            this.CharMana = this.CharMana - 10
        }
        heal() {
            this.CharHealth = this.CharHealth + 20
            console.log("Я - " + this.CharName + " " +  "Увеличиваю своё здоровье на 20 ед. и теперь оно равно " + this.CharHealth)
        }
        upStrength() {
            this.CharStrength = this.CharStrength + 1
        }
    }
    
    let Char = new Hero('Uruk', 'Ork', 'warrior')
    let Char1 = new Hero('Legolas', 'Elf', 'archer')
    let Char2 = new Hero('Gendalf', 'Man', 'wizard')
    console.log(Char, Char1, Char2)

    for (let i = 0; i < 10; i++) {
        Char.upStrength();
        Char.attack_hands();
    }

    for (let i = 0; i < 10; i++) {
        Char2.attack_magic();
    }

    for (let i = 0; i < 10; i++) {
        Char1.heal();
    }
</script>
