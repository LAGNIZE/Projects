<body>
	<div class="wrapper">

		</div>
		<div>
			<textarea class="sendText" id="" cols="30" rows="1" placeholder="Введите сообщение"></textarea>
		</div>
		<div>
			<button onclick="sendMessage()" class="button">Отправить</button>
		</div>
	</div>
</body>

<script>
	let block = document.getElementById("messages");
	block.scrollTop = block.scrollHeight;

	setInterval(function () {
		getMessage();
		block.scrollTop = block.scrollHeight;
	}, 1000)

	document.onkeyup = function () {
		if (event.keyCode == 13) {
			sendMessage();
		}
	}
</script>
