<script src="./script/Player.js"></script>
<script src="./script/newPlayer.js"></script>

<body>
	<button onclick="player.upgradeMagic()">
		Upgrade Magic
	</button>
	<button onclick="player.upgradePower()">
		Upgrade Power
	</button>
	<button onclick="player.upgradeHealth()">
		Upgrade Health
	</button>
	<button onclick="player.upgradeStamina()">
		Upgrade Stamina
	</button>
	<button onclick="player.upgradeRange()">
		Upgrade Fire
	</button>
	<div style="margin-top: 10px;">
		<input class="playerImage" type="url" placeholder="Input URL"
			value="https://cdn-icons-png.flaticon.com/512/1477/1477179.png">
		<input class="playerName" type="text" placeholder="Input player name">
		<button onclick="createNewPlayer()">Create player</button>
	</div>
</body>

<script>
	let player = new Player("Elf", "url(./img/user.png)")
	console.log(player)
	document.onkeyup = function () {
		if (event.keyCode == 32) {
			player.showParameters();
		}
	}
	function createNewPlayer() {
		let PlayerImage = document.querySelector('.playerImage').value;
		let PlayerName = document.querySelector('.playerName').value;
		let newPlayer = new Player(`${PlayerName}`, "url" + "(" + `${PlayerImage}` + ")");
		console.log(newPlayer)
	}
</script>
