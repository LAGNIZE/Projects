<body>
    <div class="square">

    </div>
    <div class="buttons">
        <input type="button" value="Круг" onclick="square_to_round()">
        <input type="button" value="Квадрат" onclick="round_to_square()">
        <input type="button" value="Переместить" onclick="move_to()">
        <input type="button" value="Граница" onclick="make_border()">
    </div>
</body>

<style>
    .square {
        width: 100px;
        height: 100px;
        background-color: black;
        background-image: url(./01.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50%;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    body {
        margin: 0;
        padding: 0;
    }

    .buttons {
        vertical-align: bottom;
        position: absolute;
        bottom: 10px;
        left: 50vh;
    }
</style>

<script>
    function square_to_round() {
        document.querySelector('.square').style.borderRadius = "50%";
    }

    function round_to_square() {
        document.querySelector('.square').style.borderRadius = "0%";
    }

    function move_to () {
        document.querySelector('.square').style.left = "500px";
        document.querySelector('.square').style.top = "400px";
    }

    function make_border () {
        document.querySelector('.square').style.border = "dashed white";
    }

    document.onkeyup = function() {
        let square = document.querySelector(".square") 
        if (event.keyCode === 37 || event.keyCode === 65) {
            console.log("Нажата клавиша влево")
            let left = getComputedStyle(square).left; 
            let leftNumber = parseInt(left);
            let leftNew = leftNumber - 100; 
            square.style.left = leftNew + "px"; 
            square.style.backgroundColor = "green";
            square.style.backgroundImage = "url('./03.png')";
        }
        if (event.keyCode === 38 || event.keyCode === 87) {
            console.log("Нажата клавиша вверх")
            let top = getComputedStyle(square).top;
            let topnumber = parseInt(top);
            let topnew = topnumber - 100;
            square.style.top = topnew + "px";
            square.style.backgroundColor = "blue";
            square.style.backgroundImage = "url('./04.png')";
        }
        if (event.keyCode === 39 || event.keyCode === 68) {
            console.log("Нажата клавиша вправо")
            let right = getComputedStyle(square).left;
            let rightnumber = parseInt(right);
            let rightnew = rightnumber + 100;
            square.style.left = rightnew + "px";
            square.style.backgroundColor = "yellow";
            square.style.backgroundImage = "url('./01.png')";
        }
        if (event.keyCode === 40|| event.keyCode === 83) {
            console.log("Нажата клавиша вниз")
            let bottom = getComputedStyle(square).top;
            let bottomnumber = parseInt(bottom);
            let bottomnew = bottomnumber + 100;
            square.style.top = bottomnew + "px";
            square.style.backgroundColor = "black";
            square.style.backgroundImage = "url('./02.png')";
        }
        if (event.keyCode === 32) {
            console.log("Нажата клавиша пробел")
            document.querySelector('.square');
            square.remove();
        }
    }
</script>

</html>
