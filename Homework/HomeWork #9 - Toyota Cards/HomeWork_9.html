<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<body>
	<input type="text" class="MarkForm" placeholder="Марка" value="Toyota">
	<input type="text" class="ModelForm" placeholder="Модель" value="Chaser">
	<input type="url" class="PhotoForm" placeholder="URL фото"
		value="https://www.super-hobby.ru/zdjecia/4/6/0/24040_rd.jpg">
	<input type="text" class="PowerForm" placeholder="Мощность" value="280hp">
	<button class="button_form">
		Отправить
	</button>
	<div class="content">

	</div>
</body>

<script>
	let indArray = []
	let i = 0
	$('.button_form').click(function () {
		let Arr = {}
		let MarkArr = $('.MarkForm').val()
		let ModelArr = $('.ModelForm').val()
		let PhotoArr = $('.PhotoForm').val()
		let PowerArr = $('.PowerForm').val()
		Arr.Mark = MarkArr
		Arr.Model = ModelArr
		Arr.Photo = PhotoArr
		Arr.Power = PowerArr
		indArray.push(Arr)
		console.log(Arr)
		console.log(indArray)
		console.log(indArray.length)
		for (i; i < indArray.length; i++) {
			$(".content").append("<div class=form></div>")
			console.log(indArray[i].Mark)
			$(".form").html("<img src=" + indArray[i].Photo + ">" + "<div>" + "Марка:" + " " + indArray[i].Mark + "<br>" + "Модель:" + " " + indArray[i].Model + "<br>" + "Мощность:" + " " + indArray[i].Power)
		}
	})
</script>

<style>
	.content {
		display: flex;
		flex-wrap: wrap;
	}

	.form {
		width: fit-content;
		height: fit-content;
		border: 2px dashed black;
		margin: 20px 20px 0px 0px;
		font-size: 30px;
		color: black;
		text-align: center;
	}

	img {
		width: 250px;
	}
</style>
