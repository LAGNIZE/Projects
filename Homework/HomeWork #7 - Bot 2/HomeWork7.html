<fieldset>
	<legend>Input Bot Parameters</legend>
	<input class="token-input" type="text" value="bot2023002074:AAFEqzEOTQSbWVqyDiEGemXpAmMYTj3V8qU" placeholder="Token">
	<input class="chat-input" type="text" value="154685689" placeholder="Chat ID">
</fieldset>

<fieldset>
	<legend>Input Text</legend>
	<input class="text-input" type="text" placeholder="Text">
	<div class="button1">Send<br> Text</div>
</fieldset>

<fieldset>
	<legend>Input Photo URL</legend>
	<input class="photo-input" type="text" placeholder="URL Photo">
	<div class="button2">Send<br> Photo</div>
</fieldset>

<fieldset>
	<legend>Input Location</legend>
	<input type="location" class="latitude" placeholder="Latitude"> 
	<input type="location" class="longitude" placeholder="Longitude"> 
	<div class="button3">Send Location</div>
</fieldset>

<fieldset>
	<legend>Options</legend>
	<div class="button4">
		Send<br> All
	</div>
	<div class="button5" style="width: 140px; height: 20px;">
		Send Text each 5s
	</div>
</fieldset>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>
	$('.button1').click(function () {
		let token = $('.token-input').val()
		let chat = $('.chat-input').val()
		let text = $('.text-input').val()
		let urlText = 'https://api.telegram.org/' + token + '/sendMessage?chat_id=' + chat + '&text=' + text
		$('.text-input').val("")
		$.get(urlText)
	})

	$('.button2').click(function () {	
		let token = $('.token-input').val()
		let chat = $('.chat-input').val()
		let photo = $('.photo-input').val()
		let urlPhoto = 'https://api.telegram.org/' + token + '/sendPhoto?chat_id=' + chat + '&photo=' + photo
		$('.photo-input').val("")
		$.get(urlPhoto)
	})

	$('.button3').click(function () {
		let token = $('.token-input').val()
		let chat = $('.chat-input').val()
		let latitude = $('.latitude').val()
		let longitude = $('.longitude').val()
		let urlLoc = 'https://api.telegram.org/' + token + '/sendLocation?chat_id=' + chat + '&latitude=' + latitude + "&longitude=" + longitude
		$('.latitude').val("")
		$('.longitude').val("")
		$.get(urlLoc)
	})

	$('.button4').click(function () {
		let token = $('.token-input').val()
		let chat = $('.chat-input').val()
		let text = $('.text-input').val()
		let photo = $('.photo-input').val()
		let latitude = $('.latitude').val()
		let longitude = $('.longitude').val()
		let urlText = 'https://api.telegram.org/' + token + '/sendMessage?chat_id=' + chat + '&text=' + text
		let urlPhoto = 'https://api.telegram.org/' + token + '/sendPhoto?chat_id=' + chat + '&photo=' + photo
		let urlLoc = 'https://api.telegram.org/' + token + '/sendLocation?chat_id=' + chat + '&latitude=' + latitude + "&longitude=" + longitude
		$('.latitude').val("")
		$('.longitude').val("")
		$('.text-input').val("")
		$('.photo-input').val("")
		$.get(urlText)
			setTimeout(function () {
				$.get(urlPhoto)
			}, 2000);
			setTimeout(function () {
				$.get(urlLoc)
			}, 4000);
	})

	$('.button5').click(function () {
		let token = $('.token-input').val()
		let chat = $('.chat-input').val()
		let text = $('.text-input').val()
		let urlText = 'https://api.telegram.org/' + token + '/sendMessage?chat_id=' + chat + '&text=' + text	
		setInterval(function () {
			$.get(urlText)
		}, 5000)
	})
</script>
