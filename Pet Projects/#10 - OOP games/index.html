<script>
    let world = new World(1500, 500, "black");
    let player = new Player("Elf", "Legolas");
    document.onkeydown = function() {
        if(event.keyCode == 37) {
            player.goLeft();
        }
        if(event.keyCode == 38) {
            player.goUp();
        }
        if(event.keyCode == 39) {   
            player.goRight();
        }
        if(event.keyCode == 40) {
            player.goDown();
        }
    }
    let FirstEnemy = new Enemy("Elf", "UrukHai", 50, 50);
