<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<body>
	<input type="text" class="PhotoForm" placeholder="URL фото"
		value="https://cdn.mos.cms.futurecdn.net/dX9egqqKRBwyNvTH5s8U6g-1200-80.jpg">
	<input type="text" class="NameForm" placeholder="Название" value="Samsung">
	<input type="text" class="ArtForm" placeholder="Артикул" value="UE43AU7100UXCE">

	<input type="text" class="PriceForm" placeholder="Цена" value="350 тыс. руб.">
	<button class="button_form" onclick="add()">
		Отправить
	</button>
	<div class="content">

	</div>
</body>

<script>
	let indArray = []
	let i = 0
	function add() {
		let Arr = {}
		let NameArr = document.querySelector(".NameForm").value
		let ArtArr = document.querySelector(".ArtForm").value
		let PhotoArr = document.querySelector(".PhotoForm").value
		let PriceArr = document.querySelector(".PriceForm").value
		Arr.Mark = NameArr
		Arr.Model = ArtArr
		Arr.Photo = PhotoArr
		Arr.Power = PriceArr
		indArray.push(Arr)
		for (i; i < indArray.length; i++) {
			document.querySelector(".content").innerHTML += "<form class=form" + i + " " + "onclick=show_x()></form>"
			//$(".content").append("<div class=form></div>")
			document.querySelector(".form" + i).innerHTML = "<img src=" + indArray[i].Photo + " class=pic>" + "<div>" + "Название:" + " " + indArray[i].Mark + "<br>" + "Артикул:" + " " + indArray[i].Model + "<br>" + "Цена:" + " " + indArray[i].Power
			//$(".form").html("<img src=" + indArray[i].Photo + ">" + "<div>" + "Название:" + " " + indArray[i].Mark + "<br>" + "Артикул:" + " " + indArray[i].Model + "<br>" + "Цена:" + " " + indArray[i].Power)
			//document.querySelector('.form' + x).innerHTML = `${indArray[x].Mark}` + `${indArray[x].Model}` + `${indArray[x].Power}`
		}
	}
	function show_x() {
		let c1 = event.target.parentNode.className
		document.querySelector("." + c1).innerHTML += "<img src=https://e7.pngegg.com/pngimages/843/446/png-clipart-logo-font-line-product-design-angle-close-button-angle-logo-thumbnail.png class=close onclick=delete_img()>"
	}
	function delete_img() {
		let c2 = event.target.parentNode.className
		document.querySelector("." + c2).remove()
	}
</script>

<style>
	.content {
		display: flex;
		flex-wrap: wrap;
	}

	.content form {
		width: fit-content;
		height: fit-content;
		border: 2px solid black;
		margin: 20px 20px 0px 0px;
		font-size: 30px;
		color: black;
		text-align: center;
		position: relative;
		padding: 20px;
	}

	.pic {
		width: 350px;
	}

	.close {
		width: 20px;
		position: absolute;
		top: 0px;
		right: 0px;
		margin: 3px;
	}
</style>
